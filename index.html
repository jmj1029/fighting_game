<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Figure Fighting Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .game-container {
            position: relative;
            margin: 20px 0;
        }
        
        canvas {
            border: 3px solid #444;
            background-color: #111;
        }
        
        .health-bars {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 10px;
        }
        
        .player-health {
            width: 380px;
        }
        
        .health-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .health-bar {
            height: 20px;
            background-color: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            transition: width 0.3s;
        }
        
        .player1-health .health-fill {
            background-color: #4CAF50;
        }
        
        .player2-health .health-fill {
            background-color: #F44336;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            width: 800px;
            margin-top: 20px;
        }
        
        .player-controls {
            text-align: center;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            width: 350px;
        }
        
        .keys {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            margin: 10px auto;
            justify-content: center;
        }
        
        .key {
            background-color: #555;
            border: 2px solid #777;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .attack-key {
            background-color: #f44336;
            border-color: #ff7961;
        }
        
        .move-keys .key:nth-child(2) { grid-row: 1; grid-column: 2; }
        .move-keys .key:nth-child(4) { grid-row: 2; grid-column: 1; }
        .move-keys .key:nth-child(1) { grid-row: 2; grid-column: 2; }
        .move-keys .key:nth-child(3) { grid-row: 2; grid-column: 3; }
        .move-keys .key:nth-child(5) { grid-row: 3; grid-column: 2; }
        
        .winner-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 60px;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .restart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Stick Figure Fighting Game</h1>
    
    <div class="health-bars">
        <div class="player-health player1-health">
            <div class="health-label">
                <span>Player 1</span>
                <span id="player1-health-text">100%</span>
            </div>
            <div class="health-bar">
                <div id="player1-health-bar" class="health-fill" style="width: 100%"></div>
            </div>
        </div>
        
        <div class="player-health player2-health">
            <div class="health-label">
                <span>Player 2</span>
                <span id="player2-health-text">100%</span>
            </div>
            <div class="health-bar">
                <div id="player2-health-bar" class="health-fill" style="width: 100%"></div>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="winnerMessage" class="winner-message">
            <div id="winnerText"></div>
            <button class="restart-button" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <div class="controls">
        <div class="player-controls">
            <h3>Player 1 Controls</h3>
            <div class="move-keys keys">
                <div class="key">W</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key attack-key">F (Attack)</div>
            </div>
        </div>
        
        <div class="player-controls">
            <h3>Player 2 Controls</h3>
            <div class="move-keys keys">
                <div class="key">O</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key attack-key">J (Attack)</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
